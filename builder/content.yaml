faq:
 -
  id:"howtoorder"
  question:"注文方法を教えてください"
  answer:|
    ご注文は各商品ページ、ご注文フォームよりお願いします。
    必要事項をご入力ください。
 -
  id:"payway"
  question:"どのような支払い方法がありますか？"
  answer:|
    銀行振込みの前払いとなっております。
    三菱東京UFJ銀行、イーバンク、ゆうちょ銀行がございます。
    口座番号等、詳細はご注文時にご連絡いたします。
    振込確認後の商品発送となりますのでご注意ください。
    ※日付指定がある場合は、振込日より5日以降の日付指定が可能です。
    ※日付指定がない場合はご注文より10日以内にお振込みください。
    お振込みがない場合、キャンセル扱いとさせていただくことがございます。
 -
  id:"receipt"
  question:"領収証を発行してほしいのですが？"
  answer:|
    ご注文時、申し込みフォームにて詳細をご入力ください。
    なお、但し書きは「花代」とさせていただきます。
    ご注文商品発送後、領収証のＰＤＦファイルをメールに添付させていただきます。
 -
  id:"wrapping"
  question:"ラッピングはしてもらえますか？"
  answer:|
    全ての商品にはラッピングサービスを行っています。
    セロハン等でお包みし、リボンをお付けしております。
 -
  id:"messagecard"
  question:"メッセージカードはつけてもらえますか？"
  answer:|
    メッセージカードを無料でお作りします。
    ご希望のお客様は申し込みフォームにてご入力ください。
    メッセージは100字以内でお願いいたします。
    カードはお花にあった大きさで作らせていただきます。
    レイアウトは当店にお任せください。
 -
  id:"sendprice"
  question:"送料はいくらですか？"
  answer:|
    送料はお花代に含まれております。
 -
  id:"minimumprice"
  question:"ご注文はいくらから可能でしょうか？？"
  answer:|
    当店ではひとつひとつオーダーメイドにて丁寧におつくりしておりますので、15,000円以上のご注文から承っております。
 -
  id:"senddate"
  question:"お届け日時指定はできますか？"
  answer:|
    お振込み日より、5日後以降のお日にちであれば可能です。
    （北海道・伊豆諸島・島根県隠岐郡・九州・沖縄は6日以降） 
    時間帯は、以下の時間帯からお選びいただけます。
    
    ●8-12時・12-14時・14-16時・16-18時・18-20時・20-21時
    
    お届け日が迫っている場合、一部地域においては時間指定ができない場合がございます。
    詳細は返信メールにてご確認させていただいております。
    ※特にご希望のない場合は代金お振込み後、10日以内に発送いたします。
 -
  id:"absence"
  question:"お届け先がご不在の場合はどうなりますか？"
  answer:|
    お届け先様がご不在の場合、ご不在連絡票が投函されます。
    お届け先様と配送業者との間で再配達のご連絡をとっていただく形になります。
    万が一お届け先様にご連絡が取れず、再配達ができなかった場合も
    ご注文代金の返金はいたしかねますので、予めご了承下さい。
    なお、転送をご希望の場合はお早めにご相談ください。
 -
  id:"sendfar"
  question:"九州・沖縄・北海道などにも送ることができますか？"
  answer:|
    下記の一部地域を除いて、お届け可能です。
    ※お届けできない地域
    北海道：利尻郡、礼文郡
    伊豆諸島：青ヶ島村、小笠原諸島
    長崎県：対馬市
    鹿児島県：奄美市、大島郡、鹿児島郡、
    沖縄県：八重山郡、竹富町、与那国町、島尻郡北大東村、島尻郡南大東村
    
    ※下記の地域につきましては、配送に2日以上かかりますので、
    夏季7月初旬～9月中旬は生花のお届けをお休みさせていただいております。
    九州、沖縄、北海道、小笠原諸島、伊豆諸島の地域
 -
  id:"sendcold"
  question:"冬でも寒い地域に送付できますか？"
  answer:|
    冬季は花の凍結の恐れがあるため、12月初旬～3月末頃の間、
    北海道、青森県、岩手県、秋田県への生花のお届けをお休みせていただいております。
 -
  id:"sendparty"
  question:"劇場や講演会場、パーティー会場等へのお届けは可能ですか？"
  answer:|
    お届け可能ですが、宅配便での配送となります。
    ダンボールに梱包された状態で、宅配業者がお届けします。
    会場受付、楽屋受付などでのお預かりで配達完了とさせていただく場合が
    ございますことを予めご了承ください。
    宅急便伝票を添付いたしますが、念の為、メッセージカードにも
    お届け先様名・贈り主様名をご記入されることをお勧めいたします。
 -
  id:"sendhotel"
  question:"ホテル・ご宴席会場へのお届けは可能ですか？"
  answer:|
    可能ですが、宅配便での配送となりますので、
    ダンボールに梱包された状態で、宅配業者がお届けします。
    ホテルの場合はご宿泊のお日にち、ご予約者のお名前をご確認ください。
    宴席の場合は、ご宴席名、開宴のお時間、ご宴席のお部屋名をご確認ください。
 -
  id:"realshop"
  question:"実店舗はありますか？"
  answer:|
    scaenaはインターネット専門フラワーショップです。実店舗はございません。
 -
  id:"return"
  question:"返品はできますか？"
  answer:|
    お花は生ものですので、ご注文後のお客様都合による返品・交換はお受けしておりません。
    お届け、梱包等、には細心の注意を努めておりますが、万が一商品の不良・破損、
    内容相違等、等がございましたら、返金または交換をいたします。
    返品のご連絡は、商品到着後、2日以内にお願いいたします。
    配送時、お届け先で受取拒否または長期不在で商品のお届けが出来ない場合、
    これらの理由による返品若しくはキャンセルはお引き受け致しておりません。
    お客様のご注文時の入力誤り・お届先転居等によりお届け不能での
    ご返金・キャンセルには応じることが出来ません。お気をつけください。
